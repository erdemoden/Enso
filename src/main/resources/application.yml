spring:
  application:
    name: udp-game-server
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/udp}
    username: ${PGUSER:postgres}
    password: ${PGPASSWORD:elma}
  jpa:
    hibernate:
      ddl-auto: update
  data:
    redis:
      url: ${REDIS_URL:redis://localhost:6379}
      timeout: 5s
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 0
  threads:
    virtual:
      enabled: true


